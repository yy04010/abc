<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面跳转中...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            transition: all 0.5s ease;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }
        
        .quote {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .author {
            font-size: 1.2rem;
            text-align: right;
            margin-bottom: 40px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info {
            font-size: 1.1rem;
            margin-top: 20px;
        }
        
        /* 暗色遮罩效果 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            z-index: 100;
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .redirect-message {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .redirect-message h2 {
            margin-bottom: 20px;
            color: #2575fc;
        }
        
        .redirect-message p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .redirect-url {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
            word-break: break-all;
            font-family: monospace;
        }
        
        .countdown {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2575fc;
            margin-top: 15px;
        }
        
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #2575fc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #1a68e8;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .content {
                padding: 25px;
            }
            
            .quote {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>美好时光</h1>
            <div class="quote">
                "生活不是等待风暴过去，而是学会在雨中跳舞。每一个不曾起舞的日子，都是对生命的辜负。"
            </div>
            <div class="author">—— 维维安·格林</div>
            <div class="loading">
                <div class="spinner"></div>
            </div>
            <div class="info">
                正在为您准备精彩内容，请稍候...
            </div>
        </div>
    </div>
    
    <div class="overlay" id="redirectOverlay">
        <div class="redirect-message">
            <h2>正在前往...</h2>
            <p>您即将被跳转到目标页面</p>
            <div class="redirect-url" id="targetUrl">https://B域名.com</div>
            <div class="countdown">页面将在 <span id="count">3</span> 秒后自动跳转</div>
            <a href="#" id="manualRedirect" class="btn">立即跳转</a>
        </div>
    </div>

    <script>
        // 获取当前路径并提取ID
        function getPathId() {
            const path = window.location.pathname;
            console.log("当前路径:", path);
            
            // 匹配 /abc/ 后面的所有内容
            const match = path.match(/\/abc\/(.+)/);
            console.log("匹配结果:", match);
            
            return match ? match[1] : '';
        }
        
        // 设置目标URL
        function setTargetUrl() {
            const id = getPathId();
            console.log("提取的ID:", id);
            
            const targetDomain = 'https://B域名.com'; // 请替换为实际域名
            const targetUrl = id ? `${targetDomain}/${id}` : targetDomain;
            
            console.log("目标URL:", targetUrl);
            
            // 更新显示的目标URL
            document.getElementById('targetUrl').textContent = targetUrl;
            return targetUrl;
        }
        
        // 显示跳转提示
        function showRedirectMessage() {
            const overlay = document.getElementById('redirectOverlay');
            overlay.classList.add('active');
            
            // 倒计时显示
            let count = 3;
            const countElement = document.getElementById('count');
            const countdown = setInterval(() => {
                count--;
                countElement.textContent = count;
                if (count <= 0) {
                    clearInterval(countdown);
                }
            }, 1000);
            
            // 3秒后执行跳转
            setTimeout(() => {
                const targetUrl = setTargetUrl();
                console.log("最终跳转URL:", targetUrl);
                window.location.replace(targetUrl);
            }, 30000);
        }
        // 2秒后显示跳转提示
        setTimeout(showRedirectMessage, 2000);
        
        // 立即跳转按钮
        document.getElementById('manualRedirect').addEventListener('click', function(e) {
            e.preventDefault();
            const targetUrl = setTargetUrl();
            console.log("手动跳转URL:", targetUrl);
            window.location.replace(targetUrl);
        });
        

        // 初始设置目标URL
        window.onload = function() {
            const targetUrl = setTargetUrl();
            console.log("页面加载完成，目标URL:", targetUrl);
        };
    </script>
</body>
</html>
